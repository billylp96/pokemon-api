<div class="flex flex-col min-h-screen">
  <app-tittle [title]="title"/>
  <app-paginator [currentPage]="paginationService.currentPage()" [totalPages]="totalPages()" />

  @if (dbzResource.isLoading()){
  <app-loading-spinner />
  }


  <div class="grid grid-cols-2 gap-5 flex-1">
    @for (character of characters(); track character.id) {
    <app-character-card [character]="character" />
    }
  </div>


  <app-paginator [currentPage]="paginationService.currentPage()" [totalPages]="totalPages()" />
</div>
