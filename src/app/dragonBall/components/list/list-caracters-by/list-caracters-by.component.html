<div class="flex flex-col min-h-screen">
  <app-tittle [title]="title" />

  <app-menuButtons />

  <select class="select select-secondary" (change)="filtrar($event)">
    <option disabled selected>Search by race</option>
    @for (race of races() ; track race) {
    <option [value]="race">{{race}}</option>
    }
  </select>

  @if (dbzResource.isLoading()){
  <app-loading-spinner />
  }


  <div class="grid grid-cols-2 gap-5 flex-1">
    @for (character of characters(); track character.id) {
    <app-character-card [character]="character" />
    }
  </div>


</div>
