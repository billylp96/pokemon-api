<!-- Open the modal using ID.showModal() method -->
<dialog #modal class="modal modal-bottom sm:modal-middle" (close)="closeModal()">
  <div class="modal-box">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" (click)="closeModal()">âœ•</button>

    <div class="mb-15">
      <h3 class="text-2xl sm:text-3xl flex justify-center">Characters of planet :
        <span class="font-bold text-red-400 pl-2">{{planetResource.value()?.name}}</span>

      </h3>
      <hr>
    </div>

    @for (planetCharacters of planetCharacters(); track planetCharacters) {

    <div class="flex row items-center mb-5">
      <p class="flex justify-center text-2xl text-green-400">{{planetCharacters.name}}</p>
      <img [src]="planetCharacters.image" class="h-50 w-30">
    </div>

    }@empty{
    <p class="text-red-500">Unknown</p>
    }

    <div class="modal-action">
      <button class="btn" (click)="closeModal()">Close</button>
    </div>
  </div>
</dialog>
